<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./scss/style.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="result-box">
        <div class="further-result"></div>
        <div id="result">0</div>
        <div id="digits">0</div>
      </div>
      <div class="input-box">
        <input
          type="text"
          name="first"
          placeholder="Enter first number"
          value="10"
        />
        <div id="operator">+</div>
        <input
          type="text"
          name="second"
          placeholder="Enter second number"
          value="2"
        />
      </div>
      <div class="operator-box">
        <button class="sum">sum</button>
        <button class="substraction">substraction</button>
        <button class="multiply">multiply</button>
        <button class="divide">divide</button>
      </div>
      <!-- <button class="counter">count digit</button> -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
