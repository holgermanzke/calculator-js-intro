<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <style>
      input[name="second"] {
        background: lightpink;
      }
      input[name="first"] {
        background: lightgreen;
      }
      button {
        background: lightblue;
      }
      #result {
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      name="first"
      placeholder="Enter first number"
      value="22"
    />
    <div id="operator">+</div>
    <input
      type="text"
      name="second"
      placeholder="Enter second number"
      value="117"
    />
    <button class="sum">sum</button>
    <button class="substraction">substraction</button>
    <button class="multiply">multiply</button>
    <button class="divide">divide</button>
    <!-- <button class="counter">count digit</button> -->
    <div id="result">0</div>
    <div id="digits">0</div>
    <script src="./index.js"></script>
  </body>
</html>
